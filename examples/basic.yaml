# Basic Example
# Runs simple commands that show colored output

commands:
  - name: counter-1
    cmd: bash
    args: ["-c", 'for i in 1 2 3; do echo "Counter 1: $i"; sleep 0.5; done']

  - name: counter-2
    cmd: bash
    args: ["-c", 'for i in A B C; do echo "Counter 2: $i"; sleep 0.5; done']

  - name: counter-3
    cmd: bash
    args: ["-c", 'for i in X Y Z; do echo "Counter 3: $i"; sleep 0.5; done']

# Show colored output
noColors: false
